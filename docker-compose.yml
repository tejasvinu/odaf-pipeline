services:
  # Spark master node
  spark-master:
    image: bitnami/spark:latest
    user: root
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - SPARK_MASTER_OPTS="-Dspark.ui.port=8080"
    ports:
      - "8084:8080"  # UI
      - "7077:7077"  # Spark Master
    volumes:
      - ./volumes/spark:/opt/spark/work
      - ./spark-defaults.conf:/opt/bitnami/spark/conf/spark-defaults.conf
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - spark-network

  # First Spark worker node
  spark-worker-1:
    image: bitnami/spark:latest
    user: root
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_OPTS="-Dspark.worker.ui.port=8081"
    volumes:
      - ./volumes/spark-worker-1:/opt/spark/work
    depends_on:
      - spark-master
    restart: unless-stopped
    networks:
      - spark-network

  # Zookeeper service
  zookeeper:
    image: bitnami/zookeeper:latest
    user: root
    ports:
      - "2182:2181"
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
      - ZOO_PORT_NUMBER=2181
    volumes:
      - ./volumes/zookeeper_data:/bitnami/zookeeper
    healthcheck:
      test: ["CMD", "echo", "ruok", "|", "nc", "localhost", "2181", "|", "grep", "imok"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - kafka-network

  # Single Kafka broker for development
  kafka:
    image: bitnami/kafka:latest
    user: root
    ports:
      - "9092:9092"
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,PLAINTEXT_HOST://:29092
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092,PLAINTEXT_HOST://kafka:29092
      - KAFKA_HEAP_OPTS=-Xmx256m -Xms256m  # Reduced memory allocation
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
      # Adding this environment variable to force a specific cluster ID
      - KAFKA_BROKER_ID=1
      - KAFKA_CFG_DELETE_TOPIC_ENABLE=true
    volumes:
      - ./volumes/kafka_data:/bitnami/kafka
    depends_on:
      - zookeeper
    healthcheck:
      test: ["CMD", "kafka-topics.sh", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - kafka-network
    # This ensures we reset Kafka data if there's a cluster ID mismatch
    command: >
      bash -c "
        rm -rf /bitnami/kafka/data/meta.properties || true;
        /opt/bitnami/scripts/kafka/entrypoint.sh /opt/bitnami/scripts/kafka/run.sh
      "

  # Kafka UI for management
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    ports:
      - "8085:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:29092
      - KAFKA_CLUSTERS_0_ZOOKEEPER=zookeeper:2181
    depends_on:
      - kafka
    restart: unless-stopped
    networks:
      - kafka-network

  # Single Cassandra node for development
  cassandra:
    image: cassandra:latest
    ports:
      - "9042:9042"
    environment:
      CASSANDRA_CLUSTER_NAME: "DevCassandraCluster"
      JVM_OPTS: "-Xms256m -Xmx512m"  # Reduced memory allocation
      MAX_HEAP_SIZE: "512M"
      HEAP_NEWSIZE: "128M"
    volumes:
      - ./volumes/cassandra_data:/var/lib/cassandra
    healthcheck:
      test: ["CMD", "cqlsh", "-e", "describe keyspaces"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - cassandra-network

  # MinIO for S3 compatible storage
  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"  # Console
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - ./volumes/minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - spark-network

  # Prometheus for monitoring
  prometheus:
    image: prom/prometheus
    user: root  # Run as root to avoid permission issues
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./volumes/prometheus_data:/prometheus
    command: 
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --web.console.libraries=/usr/share/prometheus/console_libraries
      - --web.console.templates=/usr/share/prometheus/consoles
    restart: unless-stopped
    networks:
      - monitoring-network

  # Grafana for data visualization
  grafana:
    image: grafana/grafana
    user: root  # Add this line to run as root user
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-clock-panel
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_SECURITY_COOKIE_SAMESITE=none
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - GF_FEATURE_TOGGLES=angularDeprecationUI=true
      # Disable auto-provisioning to prevent conflicts
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning-disabled
    volumes:
      - ./volumes/grafana_data:/var/lib/grafana
      # We'll manually create the datasource through the UI to keep it simple
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - monitoring-network

  # JupyterLab
  jupyterlab:
    build:
      context: .
      dockerfile: Dockerfile.jupyterlab
    user: root
    ports:
      - "8890:8888"
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - SPARK_MASTER=spark://spark-master:7077
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - CASSANDRA_CONTACT_POINTS=cassandra
    volumes:
      - ./notebooks:/root/notebooks
      - ./volumes/data:/root/data
      - ./volumes/jupyter_data:/root/.jupyter
    command: >
      bash -c "
        mkdir -p /root/notebooks /root/data /root/.jupyter &&
        chown -R root:root /root/notebooks /root/data /root/.jupyter &&
        chmod -R 755 /root/notebooks /root/data &&
        jupyter lab --ip=0.0.0.0 --no-browser --allow-root --NotebookApp.token='' --NotebookApp.password=''"
    restart: unless-stopped
    networks:
      - spark-network
      - kafka-network
      - cassandra-network
      - monitoring-network
      
  # Airflow for workflow orchestration
  airflow:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE__FERNET_KEY=46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=True
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__API__AUTH_BACKENDS=airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session
      - _AIRFLOW_DB_UPGRADE=true
      - _AIRFLOW_WWW_USER_CREATE=true
      - _AIRFLOW_WWW_USER_USERNAME=airflow
      - _AIRFLOW_WWW_USER_PASSWORD=airflow
      # Add Java environment variables
      - JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64
      - PATH=/usr/local/bin:/home/airflow/.local/bin:/usr/lib/jvm/java-11-openjdk-amd64/bin:/usr/local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
      # Add MinIO environment variables
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=metrics
      - AIRFLOW_HOME=/opt/airflow
      # Add Spark connection details with fixed format (removed deprecated spark-home)
      - AIRFLOW_CONN_SPARK_DEFAULT=spark://local[*]?spark-binary=spark-submit
    volumes:
      - ./dags:/opt/airflow/dags
      - ./plugins:/opt/airflow/plugins
      - ./volumes/airflow_logs:/opt/airflow/logs
      - ./volumes/airflow_config:/opt/airflow/config
      - ./verify_environment.sh:/opt/airflow/verify_environment.sh  # Add direct mount for verification script
    user: "root"  # Run as root to avoid permission issues
    ports:
      - "8081:8080"
    restart: unless-stopped
    networks:
      spark-network:
        aliases:
          - airflow
      kafka-network:
        aliases:
          - airflow
      cassandra-network:
        aliases:
          - airflow
      monitoring-network:
        aliases:
          - airflow
      airflow-network:
        aliases:
          - airflow
    # Using the entrypoint script with "webserver" command
    command: ["webserver"]
    healthcheck:
      test: ["CMD-SHELL", "airflow jobs check --job-type WebServer || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Airflow scheduler service
  airflow-scheduler:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    depends_on:
      - airflow
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE__FERNET_KEY=46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=True
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__API__AUTH_BACKENDS=airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session
      # Add Java environment variables
      - JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64
      - PATH=/usr/local/bin:/home/airflow/.local/bin:/usr/lib/jvm/java-11-openjdk-amd64/bin:/usr/local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
      # Add MinIO environment variables
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=metrics
      - AIRFLOW_HOME=/opt/airflow
      # Add Spark connection details with fixed format (removed deprecated spark-home)
      - AIRFLOW_CONN_SPARK_DEFAULT=spark://local[*]?spark-binary=spark-submit
    volumes:
      - ./dags:/opt/airflow/dags
      - ./plugins:/opt/airflow/plugins
      - ./volumes/airflow_logs:/opt/airflow/logs
      - ./volumes/airflow_config:/opt/airflow/config
      - ./verify_environment.sh:/opt/airflow/verify_environment.sh  # Add direct mount for verification script
    user: "root"  # Run as root to avoid permission issues
    # Using the entrypoint script with "scheduler" command
    command: ["scheduler"]
    restart: unless-stopped
    networks:
      spark-network:
        aliases:
          - airflow-scheduler
      kafka-network:
        aliases:
          - airflow-scheduler
      cassandra-network:
        aliases:
          - airflow-scheduler
      monitoring-network:
        aliases:
          - airflow-scheduler
      airflow-network:
        aliases:
          - airflow-scheduler
    healthcheck:
      test: ["CMD-SHELL", "airflow jobs check --job-type SchedulerJob || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # PostgreSQL for Airflow metadata
  postgres:
    image: postgres:13
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    volumes:
      - ./volumes/postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - airflow-network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      timeout: 5s
      retries: 5

# Networks
networks:
  spark-network:
  kafka-network:
  cassandra-network:
  monitoring-network:
  airflow-network:
    driver: bridge

